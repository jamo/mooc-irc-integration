<!doctype html>
<html>
  <head>
    <title>Mooc-irc-demo</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { padding: 3px; position: fixed; bottom: 0px; }
      form input {padding: 3px 0px 3px 3px;}
      form button {background: #81d4fa; border: none; visibility: hidden}
      td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #irc-messages {width: 100%;}
      #nick {width: 20%;}
      #message {width: 78%;}
      #irc-client {
        position: fixed;
        bottom: 0px;
        right: 20px;
        height: 285px;
        width: 300px;
        border: 1px solid rgba(29, 49, 91, .3);
      }

    </style>
  </head>
  <body>
    <div class="irc" id="irc-client">
      <table id="messages"></table>
      <div class="irc-messages">
        <form id="irc-messages-form" action="">
          <input type="text" name="nick" id="nick" placeholder="Nick"/>
          <input type="text" id="message" autocomplete="off" placeholder="Message" />
          <button id="send-irc-message"></button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="irc-cli.js"></script>
    </script>
  </body>
</html>
